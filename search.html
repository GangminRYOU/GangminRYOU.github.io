        "title": "저수준 파일 입출력함수 - open()",

            "content": "C언어 파일입출력     저수준 입출력 함수 - open()    고수준 입출력과 저수준 입출력의 차이글을 쓰는 이유42서울 라피신을 진행하는 동안, 정말 많이 사용했던 write()함수, 그리고 이외에 파일 입출력을 위해 사용되는 저수준 입출력 함수인 open()함수와 read()함수에 대해 정리보고 싶어 이번 포스팅을 작성하게 되었습니다.컴퓨터는 File이라는 단위를 사용해서 HardWare에 데이터를 저장하죠! 그래서, 파일에 쓰거나, 파일을 읽는 형태로 데이터를 입출력하게 되는데요! C언어에서는 대표적인 경우로 fopen()가 있습니다. 하지만, 오늘 알아볼 open()함수는 앞서 말했던 고수준 입출력 함수인 fopen()과 달리 System Call을 하는 저수준 입출력 함수입니다.open()함수의 원형open()함수의 원형은 다음과 같습니다.#include &lt;fcntl.h&gt;int open(const char *filepath, int flag);int open(const char *filepath, int flag, mode_t mode);open()함수는 C POSIX 라이브러리중 하나인 fcntl.h 라이브러리를 include하면 사용할 수 있습니다. 그럼 한번 매개변수부터 하나씩 뜯어 볼까요??매개변수  우선, 첫 번째 매개변수의 경우, 열거나 생성하고자 하는 파일의 경로의 문자배열을 명시해야 합니다.     open(\"./test.txt\", O_RDWR);        이런 방식으로 첫번째 매개변수에 상대경로 또는 절대경로를 명시해주면, 해당 경로에 있는 파일을 읽거나 쓰고, 생성하게 됩니다.    두번쨰 매개변수의 경우, int값을 받는데 이것은 fopen함수에서 “r”, “w”와 같이 파일을 열 목적을 명시해 주어야 하죠.          이 목적의 경우, 여러가지 옵션을 사용할 수 있는데, 다음과 같습니다.                  O_RDONLY : 읽기 모드 (Read Only)          O_WRONLY : 쓰기 모드 (Write Only)          O_RDWR : 읽기/쓰기 모드          O_CREAT : 파일 생성          O_APPEND : 파일을 쓰되 기존 파일의 맨 끝부터 이어 쓰는 기능          O_TRUNC : 파일을 초기화          O_EXCL : O_CREAT 와 함께 사용되며, 이미 파일이 존재한다면 에러를 리턴                          그런데, open()함수의 원형을 보면, 인자가 2개인 경우가 있도 있고, 3개인 경우도 있습니다.                  이는, O_CREAT옵션 flag와 관련이 있는데요! 일반적으로 LINUX운영 체제에서 파일이나 디렉토리를 생성하면, 파일 소유자, 그룹, others의 권한이 설정이 되어있는데, 권한이라는 것은 운영체제 입장에서 매우 중요하기 때문에 반드시 설정 해주어야 하죠!            그래서 파일을 생성하는 경우에는, 00777(-rwxrwxrwx)와 같이 Octal modes나 인자 옵션을 사용해 명시해주어야 합니다.      인자 옵션                  S_IRWXU        파일 소유주에게 읽기, 쓰기, 실행 권한을 설정.          S_IRUSR        파일 소유주에게 읽기 권한을 설정.          S_IWUSR        파일 소유주에게 쓰기 권한을 설정.          S_IXUSR        파일 소유주에게 실행 권을을 설정.          S_IRWXG        파일 그룹에게 읽기, 쓰기, 실행 권한을 설정.          S_IRGRP        파일 그룹에게 읽기 권한을 설정.          S_IWGRP        파일 그룹에게 쓰기 권한을 설정.          S_IXGRP        파일 그룹에게 실행 권한을 설정.          S_IRWXO        다른 사용자에게 읽기, 쓰기, 실행 권한을 설정.          S_ROTH        다른 사용자에게 읽기 권한을 설정.          S_WOTH        다른 사용자에게 쓰기 권한을 설정.          S_XOTH        다른 사용자에게 실행 권한을 설정                    반환값      open()함수는 결과적으로 프로세스의 열려있는 file의 inode값을 가리키는 fd값을 반환하게 됩니다.        기본적으로 Shell은 항상 열려있는 파일이 3가지 있는데요.        바로 stdin, stdout, stderr입니다. 이에 대한 fd값은 각각, 0, 1, 2이구요!        만약 이 3가지 파일 이외에, 사용자가 새로 파일을 열 경우, fd값은 3부터 배정되게 됩니다.        아래의 코드를 보시면 각각의 반환되는 fd값을 통해 표준 입출력,에러를 제외한 숫자부터 반환이 되는 것을 볼수 있습니다.  #include &lt;fcntl.h&gt;#include &lt;unistd.h&gt;#include &lt;stdio.h&gt;int main(void){\t\tint fd1 = 0, fd2 = 0, fd3 = 0;\t\tfd1 = open(\"./test1.txt\", O_CREAT, 00700);\t\tprintf(\"%d\\n\", fd1);\t\tfd2 = open(\"./test2.txt\", O_CREAT, 00700);\t\tprintf(\"%d\\n\", fd2);\t\tfd3 = open(\"./test3.txt\", O_CREAT, 00700);\t\tprintf(\"%d\\n\", fd3);\t\tclose(fd1);\t\tclose(fd2);\t\tclose(fd3);\t\treturn(0);}이 fd값을 이용해서 우리는 write든 read든 fd값이 가리키고 있는 inode에 해당하는 파일에 대한 입출력을 할 수 있게 됩니다.fd에 대해 더 궁금한게 있으신 분들은 이 블로그의 링크를 참조하시면 좋을거 같습니다!fd 관련 아티클 : http://webs.co.kr/index.php?mid=linux_1&amp;document_srl=3319992#:~:text=유닉스사용사례마지막으로, open()함수를 사용해서 간단한 파일 작성으로 글을 마무리 하겠습니다.#include &lt;unistd.h&gt;#include &lt;stdio.h&gt;#include &lt;fcntl.h&gt;int main(void){\t\tint fd = 0;\t\tfd = open(\"openfunc.txt\", O_CREAT, 0777);\t\tprintf(\"%d\\n\", fd);\t\tclose(fd);\t\tfd = open(\"openfunc.txt\", O_RDWR);\t\twrite(fd, \"Hello World!\\n\", 12);\t\tclose(fd);\t\treturn (0);}이렇게 open()함수를 사용해서 파일을 생성하고, 다시 파일을 읽기, 쓰기 모드로 열어 값을 입력했습니다.다른 옵션을 보면, 알수 있듯이 O_CREAT옵션의 경우 파일을 생성하는 목적으로 open함수를 사용했기 때문에, READ나 WRITE와 같은 다른 목적을 위해서 파일에 접근할 때는 O_RDWR등의 읽기, 쓰기 목적의 flag를 함수에 줬을 때 가능합니다.다음 포스팅은 저수준 파일 입출력 함수인 Read()와 write()함수로 돌아오겠습니다!",
